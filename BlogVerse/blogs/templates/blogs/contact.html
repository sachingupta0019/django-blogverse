{% extends "blogs/base.html" %}

{% block title %}Contact{% endblock title %}

{% block content %}

<h3 class="m-3">Contact US</h3>
<div class="col-md-8 m-3 shadow-sm p-5 ">

    <form class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
             <input type="text" class="form-control" placeholder="name" aria-label="name">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
            <label for="textarea" class="form-label">Message</label>
            <textarea name="textarea" class="form-control" id="textarea" placeholder="Write your message...">
            </textarea>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Address....">
        </div>
    
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

{% endblock content %}
